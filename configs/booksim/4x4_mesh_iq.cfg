// Topology
topology = cmesh;           // Non-regular Mesh
k = {4,4};                  // Mesh dimensions size
n = 2;                      // Number of dimensions
c = {1,1};                  // Concentration must be equal to 1 for each dimension

// Routing
routing_function = dim_order;

// Flow-control is wormhole by default

// Router configuration
router = iq;
num_vcs = 1;
vc_buf_size = 64;
injection_queue_size = 500; // The size of injection queues for PEs in FLITS

// Delays (Injection + LT + [RC + VA + SA + SP + ST] + LT)
// Enabled delays: Injection + LT + [VA + SA + ST] + LT
credit_delay = 1;
routing_delay = 0;          // RC stage -> Enable lookahead routing (RC=0) to simulate 3 stages router
vc_alloc_delay = 1;         // VA stage
sw_alloc_delay = 1;         // SA stage
st_prepare_delay = 0;       // Pre ST stage
st_final_delay = 1;         // ST stage

// Traffic
classes = 4;                // Number of priorities of NoC networks
priority = class;           // Define the priority at the allocators based on traffic class
class_priority = {0,1,2,3}; // Assign a priority to each class (bigger number is more priority)
injection_queues = 4;       // The number of injection queues at PE ports

// VCs management
num_vcs = 1;                // The number of virtual channels
//start_vc = {0,1,2,3};     // Define the start VC number assigned to each traffic class
//end_vc = {0,1,2,3};       // Define the end VC number assigned to each traffic class
