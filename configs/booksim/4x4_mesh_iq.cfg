// Topology
topology = cmesh;       // Non-regular Mesh
k = {4,4};              // Mesh dimensions size
n = 2;                  // Number of dimensions
c = {1,1};              // Concentration must be equal to 1 for each dimension

// Routing
routing_function = dim_order;

// Flow-control is wormhole by default

// Flow control
router = iq;
num_vcs = 1;
vc_buf_size = 64;

// Delays (Injection + LT + [RC + VA + SA + ST] + LT)
credit_delay = 1;
routing_delay = 1;
vc_alloc_delay = 1;
sw_alloc_delay = 1;
st_prepare_delay = 0;
st_final_delay = 1;
noq = 0;

// Traffic
classes = 3;
num_vcs = 3;
start_vc = {0,1,2};
end_vc = {0,1,2};
injection_queues = 1;
